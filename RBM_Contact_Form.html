<html>
<head>
  <title>RMB_Contact_Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body>
   <form action="submitenquiry.php" method="post" class="row g-3 needs-validation" id="form" novalidate >

    <input type="text" hidden value="manali.a@ssdmultistate.com" name="recipient"/>
    <input type="text" hidden value="Enquiry" name="subject"/>
      <div class="col-md-12">
        <label for="validationCustom01" class="form-label">Full name</label>
        <input type="text" class="form-control" id="Name" value="" name="Name" required/>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
                  
      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Email Id</label>
        <input type="email" class="form-control" id="Email" name="Email" required/>
        <div class="invalid-feedback">
          Please Enter Your Mail Id.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Phone Number</label>
        <input type="number" class="form-control" maxlength="10" id="Phone" name="Phone" required/>
        <div class="invalid-feedback">
          Please Enter Your Phone Number.
        </div>
      </div>

      <div class="col-md-12">
        <label for="validationCustom03" class="form-label">Message</label>
        <textarea></textarea>
        <div class="invalid-feedback">
          Please Enter Your Phone Number.
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary popup-sub-btn" type="submit" onclick="sendMail()">Submit</button>
      </div>
    </form>
</body>
</html>


<style type="text/css">
  .form-control{height: 50px;}
  .popup-sub-btn {
    background: #0b2032;
    border-color: #0b2032;
    border-radius: 4px;
    height: 50px;
    width: 100%;
    font-weight: 600;
}
.popup-sub-btn:hover{background: #1b1d21;border-color: #1b1d21;}
label{font-weight: 600;}
form{width: 100%;}
.form-control:focus, .form-select:focus {
    box-shadow: unset;
    color: #000;
    border-color: #000;
}
textarea{width: 100%;padding: 10px;}
</style> 

<script type="text/javascript">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
